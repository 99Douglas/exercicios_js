<meta charset="UTF-8">
<script>
    function escolhaAnimal(animal) {
        document.write(animal);
        document.write("<br>");
    }
    var animal = "gato";
    escolhaAnimal("Num primeiro momento, eu gostaria de ser um: " + animal);

    animal = "cachorro";
    escolhaAnimal("Pensando melhor, prefiro ser um " + animal)
</script>
