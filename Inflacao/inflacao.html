<meta charset="UTF-8">

<script>

    function inflacao(preco1, preco2) {
        return preco2 - preco1;
    }

    function media(inflacao1, inflacao2, inflacao3) {
        return (inflacao1 + inflacao2 + inflacao3) / 3;
    }

    function diaria(inflacao) {
        return inflacao / 6;
    }

    var tomatePreco1 = 3.30;
    var tomatePreco2 = 4.70;

    var inflacaoTomate = inflacao(tomatePreco1, tomatePreco2);

    document.write("A inflação do tomate é " + inflacaoTomate + "<br>");

    var arrozPreco1 = 2.99;
    var arrozPreco2 = 3.25;

    var inflacaoArroz = inflacao(arrozPreco1, arrozPreco2);

    document.write("A inflação do arroz é " + inflacaoArroz + "<br>");

    var cenouraPreco1 = 3.99;
    var cenouraPreco2 = 4.14;

    var inflacaoCenoura = inflacao(cenouraPreco1, cenouraPreco2);

    document.write("A inflação da cenoura é " + inflacaoCenoura + "<br>");

    var inflacaoMedia = media(inflacaoTomate, inflacaoArroz, inflacaoCenoura);

    document.write("A média de inflação é de " + inflacaoMedia + "<br>");

    var inflacaoDiariaTomate = diaria(inflacaoTomate);

    document.write("A estimativa diária de inflação do tomate é de " + inflacaoDiariaTomate + "<br>");

    var inflacaoDiariaArroz = diaria(inflacaoArroz);

    document.write("A estimativa diária de inflação do arroz é de " + inflacaoDiariaArroz + "<br>");

    var inflacaoDiariaCenoura = diaria(inflacaoCenoura);

    document.write("A estimativa diária de inflação da cenoura é de " + inflacaoDiariaCenoura + "<br>");

</script>
