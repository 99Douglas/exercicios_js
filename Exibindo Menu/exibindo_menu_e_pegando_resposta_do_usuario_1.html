<meta charset="UTF-8">
<script>
    function mostraMenu() {
        document.write("1 - Refrigerante <br>")
        document.write("2 - Suco <br>")
        document.write("3 - Água <br>")
    }

    mostraMenu();

    var pedido = prompt("O que você deseja?");

    if(pedido == "Refrigerante") {
        document.write("Você escolheu o refrigerante!")
    } else if(pedido == "Suco") {
        document.write("Você escolheu o suco!")
    } else if(pedido == "Água") {
        document.write("Você escolheu a água!")
    }

</script>
